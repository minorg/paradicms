#import "./ObjectFacetsFragment.graphql"
#import "./ObjectSummaryFragment.graphql"
#import "./RightsFragment.graphql"

query CollectionOverviewInitialQuery(
  $collectionUri: String!
  $institutionUri: String!
  $limit: Int!
) {
  collectionByUri(uri: $collectionUri) {
    description
    name
    objectFacets {
        ...ObjectFacetsFragment
    }
    objects(limit: $limit, offset: 0, query: {}) {
        ...ObjectSummaryFragment
    }
    objectsCount
    rights {
      ...RightsFragment
    }
  }
  institutionByUri(uri: $institutionUri) {
    name
    rights {
      ...RightsFragment
    }
  }
}
