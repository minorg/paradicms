#import "./ObjectSummaryFragment.graphql"

query CollectionOverviewRefinementQuery(
  $collectionUri: String!
  $limit: Int!
  $offset: Int!
  $query: ObjectQuery!
) {
  collectionByUri(uri: $collectionUri) {
    objects(limit: $limit, offset: $offset, query: $query) {
        ...ObjectSummaryFragment
    }
  }
}
