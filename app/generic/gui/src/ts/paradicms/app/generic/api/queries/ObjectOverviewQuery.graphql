#import "./RightsFragment.graphql"

query ObjectOverviewQuery(
  $collectionUri: String!
  $institutionUri: String!
  $objectUri: String!
) {
  collectionByUri(uri: $collectionUri) {
    name
    rights {
      ...RightsFragment
    }
  }
  institutionByUri(uri: $institutionUri) {
    name
    rights {
      ...RightsFragment
    }
  }
  objectByUri(uri: $objectUri) {
    alternativeTitles
    creators
    culturalContexts
    dates
    descriptions
    extents
    identifiers
    images {
      original {
        exactDimensions {
          height
          width
        }
        url
      }
      thumbnail(maxDimensions: {height: 600, width: 600}) {
        url
      }
    }
    languages
    materials
    media
    provenances
    publishers
    rights {
      ...RightsFragment
    }
    sources
    spatials
    subjects
    techniques
    temporals
    title
    titles
    types
  }
}
