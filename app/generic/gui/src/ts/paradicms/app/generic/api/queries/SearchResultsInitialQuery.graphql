#import "./ObjectFacetsFragment.graphql"
#import "./SearchResultsObjectsFragment.graphql"

query SearchResultsInitialQuery($limit: Int!, $offset: Int!, $queryWithFilters: ObjectQuery!, $queryWithoutFilters: ObjectQuery!) {
  objectFacets(query: $queryWithoutFilters) {
    facets {
      ...ObjectFacetsFragment
    }
  }
  objects(limit: $limit, offset: $offset, query: $queryWithFilters) {
    ...SearchResultsObjectsFragment
  }
  objectsCount(query: $queryWithFilters)
}
