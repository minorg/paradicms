#import "./ObjectFacetsFragment.graphql"
#import "./ObjectSummaryFragment.graphql"

query SearchResultsQuery($limit: Int!, $offset: Int!, $text: String!) {
  objects(limit: $limit, offset: $offset, query: { text: $text }) {
    collections {
      name
      rights {
        text
      }
      uri
    }
    facets {
      ...ObjectFacetsFragment
    }
    institutions {
      name
      rights {
        text
      }
      uri
    }
    objectsWithContext {
      collectionUri
      institutionUri
      object {
        ...ObjectSummaryFragment
        rights {
          text
        }
      }
    }
  }
  objectsCount(query: { text: $text })
}
