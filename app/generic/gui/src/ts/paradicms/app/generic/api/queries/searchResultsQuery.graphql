#import "./objectSummaryFragment.graphql"

query SearchResultsQuery($limit: Int!, $offset: Int!, $text: String!) {
  matchingObjects(limit: $limit, offset: $offset, text: $text) {
    collections {
      name
      rights {
        text
      }
      uri
    }
    institutions {
      name
      rights {
        text
      }
      uri
    }
    objects {
      collectionUri
      institutionUri
      object {
        ...ObjectSummaryFragment
        rights {
          text
        }
      }
    }
  }
  matchingObjectsCount(text: $text)
}
